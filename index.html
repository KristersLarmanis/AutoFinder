<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">AutoFinder</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <p>Ievadi mašīnas marku:</p>
          <textarea id="mark" class="form-control custom-input" placeholder="Ievadiet mašīnas marku"></textarea>
        </div>
        <div class="input-group">
          <p>Ievadi mašīnas modeli:</p>
          <textarea id="model" class="form-control custom-input" placeholder="Ievadiet mašīnas modeli"></textarea>
        </div>
        <div class="input-group">
          <p>Mašīnas izdošanas gads:</p>
          <textarea id="carYear" class="form-control custom-input" placeholder="Ievadiet izdošanas gadu"></textarea>
        </div>
        <div class="input-group">
          <p>Maksimālā cena:</p>
          <textarea id="maxPrice" class="form-control custom-input" placeholder="Ievadiet maksimālo cenu"></textarea>
        </div>
        <div class="input-group">
          <p>Minimālā cena:</p>
          <textarea id="minPrice" class="form-control custom-input" placeholder="Ievadiet minimālo cenu"></textarea>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" id="poga">Meklēt<i class="bi bi-search"></i></button>
    </div>
    <br>
    <br>
    <h3 class="text-center">Rezultāti</h3>
    <div class="d-flex justify-content-center mt-5" id="result">
      <ul id="carList" class="list-group"></ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
